      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;

    .loader-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 5px solid #ccc;
      border-top-color: #333;
      animation: spin 1s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    body {
      visibility: hidden;
    }

    * {

      margin: 0;
      padding: 0;

    }

    video#video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    section {
      position: relative;
      inset: 0;
      overflow-y: scroll;
    }

    section div {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      justify-content: center;
      align-items: center;

    }

    section>div {

    }

    section div img {

      aspect-ratio: 1;

}

a:hover {
